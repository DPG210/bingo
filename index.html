<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Digital</title>
    <style>
        :root { --bg: #1a1a2e; --card: #ecf0f1; --mark: #e74c3c; }
        body { font-family: sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        
        /* Contenedor individual para cada cartón */
        .carton-wrapper { 
            margin-bottom: 30px; 
            width: 100%; 
            max-width: 500px; 
            border: 2px solid #f1c40f; 
            padding: 10px; 
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
        }

        h2 { color: #f1c40f; text-align: center; font-size: 1.2rem; margin: 5px 0 10px 0; text-transform: uppercase; }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 4px; 
            background: #34495e; 
            padding: 8px; 
            border-radius: 8px; 
        }

        .cell { 
            aspect-ratio: 1/1; 
            background: var(--card); 
            color: #2c3e50; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            font-size: 1.2rem; 
            border-radius: 4px; 
            cursor: pointer;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        .empty { background: #95a5a6; opacity: 0.15; cursor: default; }

        .marked { background: var(--mark) !important; color: white !important; }
        .marked::after { content: "X"; position: absolute; font-size: 1.8rem; opacity: 0.4; }

        .btn-bingo { margin: 20px; padding: 15px 45px; background: #27ae60; color: white; border: none; border-radius: 50px; font-weight: bold; font-size: 1.4rem; cursor: pointer; }
    </style>
</head>
<body>
    <div id="main-container" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
    <button class="btn-bingo" onclick="confirm('¿Cantar BINGO?') && alert('¡Suerte!')">¡BINGO!</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const allData = params.get('data');

        if (allData) {
            const main = document.getElementById('main-container');
            // Separamos la cadena por el símbolo '|' que pusimos en C#
            const cartones = allData.split('|');

            cartones.forEach((cartonData, index) => {
                // Creamos un envoltorio para el cartón
                const wrapper = document.createElement('div');
                wrapper.className = 'carton-wrapper';
                wrapper.innerHTML = `<h2>CARTÓN #${index + 1}</h2>`;

                const grid = document.createElement('div');
                grid.className = 'grid';

                // Separamos las 3 filas del cartón
                const rows = cartonData.split(',');
                rows.forEach(rowStr => {
                    // Separamos los 9 números de la fila
                    rowStr.split('-').forEach(n => {
                        const val = parseInt(n);
                        const div = document.createElement('div');
                        
                        if (val === 0 || isNaN(val)) {
                            div.className = 'cell empty';
                        } else {
                            div.className = 'cell';
                            div.innerText = val;
                            div.onclick = () => div.classList.toggle('marked');
                        }
                        grid.appendChild(div);
                    });
                });

                wrapper.appendChild(grid);
                main.appendChild(wrapper);
            });
        } else {
            document.body.innerHTML = "<h1>Error</h1><p>No se recibieron datos de los cartones.</p>";
        }
    </script>
</body>
</html>
