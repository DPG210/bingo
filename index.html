<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Digital V3</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #1a1a2e; --card: #ecf0f1; --mark: #e74c3c; --gold: #f1c40f; }
        body { font-family: sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        .sala-badge { background: var(--gold); color: #000; padding: 5px 15px; border-radius: 20px; font-weight: bold; margin-top: 10px; }
        .info-bola { margin: 15px; font-size: 1.2rem; color: var(--gold); }
        .carton-wrapper { width: 100%; max-width: 480px; border: 2px solid var(--gold); padding: 8px; border-radius: 12px; background: rgba(255,255,255,0.05); }
        .grid { display: grid; grid-template-columns: repeat(9, 1fr); gap: 3px; background: #34495e; padding: 6px; border-radius: 8px; }
        .cell { aspect-ratio: 1/1; background: var(--card); color: #2c3e50; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.1rem; border-radius: 4px; cursor: pointer; transition: 0.2s; }
        .empty { background: #95a5a6; opacity: 0.12; cursor: default; }
        .marked { background: var(--mark) !important; color: white !important; transform: scale(0.92); }
        .btn-bingo { margin: 25px; padding: 15px 45px; background: #27ae60; color: white; border: none; border-radius: 50px; font-weight: bold; font-size: 1.4rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="sala-badge">SALA: <span id="sala-id">---</span></div>
    
    
    <div id="main-container" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
    
    <button class="btn-bingo" onclick="confirm('¿Cantar BINGO?') && alert('¡Bingo reclamado!')">¡BINGO!</button>

    <script>
        const firebaseConfig = { databaseURL: "https://bingov3-1ec3a-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const params = new URLSearchParams(window.location.search);
        const idSala = params.get('sala');
        document.getElementById('sala-id').innerText = idSala || "ERR";

        function generarCartonBingo() {
            let carton = Array.from({length: 3}, () => Array(9).fill(0));
            let numerosUsados = new Set();
            
            // 1. Decidir qué columnas tendrán números en cada fila (5 por fila)
            for (let r = 0; r < 3; r++) {
                let cols = [];
                while (cols.length < 5) {
                    let c = Math.floor(Math.random() * 9);
                    if (!cols.includes(c)) cols.push(c);
                }
                cols.forEach(c => carton[r][c] = -1); // Marca temporal de "aquí va un número"
            }

            // 2. Llenar las columnas y ORDENAR de menor a mayor verticalmente
            for (let c = 0; c < 9; c++) {
                let celdasAFiltrar = [];
                for (let r = 0; r < 3; r++) {
                    if (carton[r][c] === -1) celdasAFiltrar.push(r);
                }

                if (celdasAFiltrar.length > 0) {
                    let min = c === 0 ? 1 : c * 10;
                    let max = c === 8 ? 90 : (c * 10) + 9; // Límites correctos por columna
                    if (c === 8) max = 90; 

                    let numsColumna = [];
                    while (numsColumna.length < celdasAFiltrar.length) {
                        let n = Math.floor(Math.random() * (max - min + 1)) + min;
                        if (!numerosUsados.has(n)) {
                            numsColumna.push(n);
                            numerosUsados.add(n);
                        }
                    }
                    
                    // Ordenar los números de la columna de menor a mayor
                    numsColumna.sort((a, b) => a - b);
                    
                    // Asignar los números ordenados a las filas marcadas
                    celdasAFiltrar.forEach((filaIndex, i) => {
                        carton[filaIndex][c] = numsColumna[i];
                    });
                }
            }
            return carton;
        }

        if (idSala) {
            const miCarton = generarCartonBingo();
            const main = document.getElementById('main-container');
            const wrapper = document.createElement('div');
            wrapper.className = 'carton-wrapper';
            wrapper.innerHTML = `<h2>MI CARTÓN</h2>`;
            const grid = document.createElement('div');
            grid.className = 'grid';

            miCarton.forEach(fila => {
                fila.forEach(num => {
                    const div = document.createElement('div');
                    if (num === 0) {
                        div.className = 'cell empty';
                    } else {
                        div.className = 'cell'; 
                        div.innerText = num; 
                        div.onclick = () => div.classList.toggle('marked');
                    }
                    grid.appendChild(div);
                });
            });
            wrapper.appendChild(grid);
            main.appendChild(wrapper);

            db.ref(`Salas/${idSala}/UltimaBola`).on('value', (s) => {
                const b = s.val();
                if (b > 0) document.getElementById('bola-actual').innerText = b;
            });
        }
    </script>
</body>
</html>
