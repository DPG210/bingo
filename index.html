<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Cartón de Bingo Profesional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --paper-color: #ffffff;
            --border-color: #2c3e50;
            --ink-color: #333;
            --stamp-color: rgba(231, 76, 60, 0.8);
        }

        body { 
            background: #1a1a2e; 
            font-family: Arial, sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .last-num-panel {
            background: #0f3460;
            color: #e94560;
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
            border: 2px solid #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }

        .ticket {
            background-color: var(--paper-color);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border: 4px solid var(--border-color);
            max-width: 700px;
            width: 100%;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr);
            background: #2c3e50;
            gap: 2px;
            border: 2px solid #2c3e50;
        }

        .cell { 
            background: white; 
            aspect-ratio: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 800; 
            font-size: 1.6rem; 
            cursor: pointer; 
            position: relative;
            color: var(--ink-color);
        }

        .empty {
            background: #f8f9fa;
            cursor: default;
        }

        .marked::after {
            content: "";
            position: absolute;
            width: 80%;
            height: 80%;
            border: 5px solid var(--stamp-color);
            border-radius: 50%;
            transform: rotate(-10deg);
        }

        .sala-tag {
            color: #888;
            font-size: 0.8rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="last-num-panel" id="last-ball">--</div>
    
    <div class="ticket">
        <div class="grid" id="carton"></div>
    </div>

    <div class="sala-tag">ID SALA: <span id="sala-id">---</span></div>

    <script>
        const firebaseConfig = { databaseURL: "https://bingov3-1ec3a-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const sala = urlParams.get('sala') || "TEST";
        document.getElementById('sala-id').innerText = sala;

        function generarCarton() {
            const matrix = Array(3).fill().map(() => Array(9).fill(null));
            const columnas = Array(9).fill().map(() => []);

            // 1. Decidir cuántos números por columna (mínimo 1 por columna para cumplir las 9 cols)
            // y luego repartir los 6 restantes aleatoriamente.
            let numsPorColumna = Array(9).fill(1);
            let extras = 6;
            while(extras > 0) {
                let c = Math.floor(Math.random() * 9);
                if(numsPorColumna[c] < 3) {
                    numsPorColumna[c]++;
                    extras--;
                }
            }

            // 2. Generar números únicos por columna y ordenarlos
            for(let c=0; c<9; c++) {
                let min = (c * 10) + (c === 0 ? 1 : 0);
                let max = (c === 8 ? 90 : (c * 10) + 9);
                while(columnas[c].length < numsPorColumna[c]) {
                    let n = Math.floor(Math.random() * (max - min + 1)) + min;
                    if(!columnas[c].includes(n)) columnas[c].push(n);
                }
                columnas[c].sort((a, b) => a - b);
            }

            // 3. Distribuir en las 3 filas (5 números por fila)
            // Usamos un intento simple de llenado respetando las reglas
            for(let f=0; f<3; f++) {
                let ocupadosEnFila = 0;
                // Intentamos colocar números donde la columna aún tenga disponibles
                for(let c=0; c<9; c++) {
                    if(columnas[c].length > 0 && ocupadosEnFila < 5) {
                        // Evitar dejar columnas vacías para las filas de abajo si tienen muchos números
                        if(columnas[c].length === (3 - f) || Math.random() > 0.5) {
                            matrix[f][c] = columnas[c].shift();
                            ocupadosEnFila++;
                        }
                    }
                }
                // Si la fila no llegó a 5, rellenamos huecos
                if(ocupadosEnFila < 5) { f = -1; return generarCarton(); } 
            }
            return matrix;
        }

        const miCarton = generarCarton();
        const cartonDiv = document.getElementById('carton');

        miCarton.forEach(fila => {
            fila.forEach(num => {
                const div = document.createElement('div');
                if(num === null) {
                    div.className = 'cell empty';
                } else {
                    div.className = 'cell';
                    div.innerText = num;
                    div.onclick = () => div.classList.toggle('marked');
                }
                cartonDiv.appendChild(div);
            });
        });

        db.ref(`Salas/${sala}/Ultima`).on('value', (snapshot) => {
            const val = snapshot.val();
            if(val) {
                document.getElementById('last-ball').innerText = val;
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            }
        });
    </script>
</body>
</html>
