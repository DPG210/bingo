<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo - Mi Cartón</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e74c3c; --success: #27ae60; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a2e; color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        h1 { margin: 20px 0; color: #f1c40f; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 4px; 
            background: #34495e; 
            padding: 8px; 
            border-radius: 8px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 95vw;
            max-width: 700px;
        }

        .cell { 
            aspect-ratio: 1/1; 
            background: #ecf0f1; 
            color: #2c3e50; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            font-size: 1.2rem; 
            border-radius: 4px; 
            cursor: pointer; 
            transition: all 0.2s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .empty { background: #95a5a6; opacity: 0.3; cursor: default; }

        .marked { 
            background: var(--accent) !important; 
            color: white !important; 
            transform: scale(0.9);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .marked::after { content: "✖"; position: absolute; font-size: 1.5rem; opacity: 0.7; }

        .controls { margin-top: 30px; width: 100%; display: flex; justify-content: center; }
        .btn-bingo { 
            padding: 15px 40px; 
            font-size: 1.5rem; 
            font-weight: bold;
            background: var(--success); 
            color: white; 
            border: none; 
            border-radius: 50px; 
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
            cursor: pointer;
        }
        .btn-bingo:active { transform: translateY(3px); box-shadow: none; }
    </style>
</head>
<body>
    <h1>MI CARTÓN</h1>
    <div id="board" class="grid"></div>
    <div class="controls">
        <button class="btn-bingo" onclick="cantarBingo()">¡BINGO!</button>
    </div>

    <script>
        // Leemos los datos de la URL (ej: ?data=0-5-0-32-45-0-67-78-0,...)
        const params = new URLSearchParams(window.location.search);
        const data = params.get('data');

        if (data) {
            const board = document.getElementById('board');
            const rows = data.split(',');

            rows.forEach(rowStr => {
                const nums = rowStr.split('-');
                nums.forEach(n => {
                    const div = document.createElement('div');
                    const val = parseInt(n);
                    
                    if (val === 0) {
                        div.className = 'cell empty';
                    } else {
                        div.className = 'cell';
                        div.innerText = val;
                        div.onclick = () => div.classList.toggle('marked');
                    }
                    board.appendChild(div);
                });
            });
        } else {
            document.body.innerHTML = "<h1>Error: No hay datos del cartón</h1><p>Escanea el QR desde la App de Bingo.</p>";
        }

        function cantarBingo() {
            // Un pequeño efecto de vibración y alerta
            if(confirm("¿Estás seguro de que tienes BINGO?")) {
                alert("¡Felicidades! ¡Avisa al cantante!");
            }
        }
    </script>
</body>
</html>
